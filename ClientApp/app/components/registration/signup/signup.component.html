<section class="bg-dark-blue" id="signup">
    <div class="container">
        <div class="row">
            <form #f="ngForm" class="col-lg-4 col-lg-offset-4" (ngSubmit)="submit()" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" class="form-control" [(ngModel)]="signupData.firstName" name="firstName" required #firstName="ngModel">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Please enter first name.</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" class="form-control" [(ngModel)]="signupData.lastName" name="lastName" required #lastName="ngModel">
                    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Please enter last name.</div>
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input id="email" type="text" class="form-control" [(ngModel)]="signupData.email" name="email" required #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.required">Please enter email.</div>                    
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.pattern">Please enter correct email.</div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control" [(ngModel)]="signupData.password" name="password" required #password="ngModel">
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Please enter correct password.</div>
                </div>

                <div class="form-group">
                    <label for="repassword">Reenter password:</label>
                    <input id="repassword" type="password" class="form-control" [(ngModel)]="signupData.repassword" name="repassword" required #repassword="ngModel">
                    <div class="alert alert-danger" *ngIf="repassword.touched && !repassword.valid">Please enter correct password.</div>
                    <div class="alert alert-danger" *ngIf="repassword.touched && signupData.password != signupData.repassword">Password not mutch</div>                    
                </div>

                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <strong>Error</strong> {{errors}}
                </div>                
                <div id="signup-btn" class="form-group">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>
