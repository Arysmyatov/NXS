<section class="bg-dark-blue" id="signup">
    <div class="container">
        <div class="row" class="col-lg-6 col-lg-offset-3">
            <div id="user-profile-header" class="col-lg-12">
                <div id="head-wrapper" class="col-lg-8">
                    <h2 class="section-heading">User profile</h2>
                </div>
                <div id="signout-wrapper" class="col-lg-4">
                    <a id="signout" (click)="signOut()">Sign out</a>
                </div>
            </div>
            <form #f="ngForm" class="col-lg-12" (ngSubmit)="submit()" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" class="form-control" [(ngModel)]="userData.firstName" name="firstName" required #firstName="ngModel">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Please enter first name.</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" class="form-control" [(ngModel)]="userData.lastName" name="lastName" required #lastName="ngModel">
                    <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Please enter last name.</div>
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input id="email" type="text" class="form-control" [(ngModel)]="userData.email" name="email" required #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.required">Please enter email.</div>
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.pattern">Please enter correct email.</div>
                </div>

                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <strong>Error</strong> {{errors}}
                </div>
                <div id="update-btn" class="form-group">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
