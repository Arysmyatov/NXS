<section class="bg-dark-blue" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact us</h2>
                <hr class="light">
            </div>
        </div>

        <div class="row">
            <form #f="ngForm" class="col-lg-8 col-lg-offset-2" (ngSubmit)="submit()" novalidate>
                <div class="form-group">
                    <label for="name">Your name:</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="contactUsData.name" name="name" #name="ngModel">
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please enter your name.</div>                    
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input id="email" type="email" class="form-control" [(ngModel)]="contactUsData.email" name="email" required #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.required">Please enter email.</div>
                    <div class="alert alert-danger" *ngIf="email.touched && email.errors && email.errors.pattern">Please enter correct email.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input id="phone" type="phone" class="form-control" [(ngModel)]="contactUsData.phoneNumber" name="phone" #phone="ngModel">
                    <div class="alert alert-danger" *ngIf="phone.touched && phone.errors">Please enter correct phone number.</div>                    
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" type="text" class="form-control" [(ngModel)]="contactUsData.message" name="message" #message="ngModel" rows="5" required></textarea>
                    <div class="alert alert-danger" *ngIf="message.touched && message.errors">Please write your message</div>
                </div>
                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <strong>Error</strong> {{errors}}
                </div>

                <div *ngIf="info" class="alert alert-success fade in alert-dismissable">
                    <a class="close" data-dismiss="alert" aria-label="close" title="close" (click)="infoClose()">Ã—</a>
                    <strong>Success!</strong> {{info}}
                </div>

                <div id="send-msg-grp" class="form-group">                
                <button type="submit" class="btn btn-default" [disabled]="!f.valid">Send message</button>
                </div>
            </form>
        </div>

    </div>
</section>
